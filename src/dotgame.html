
<html>
<H1>The Dot Game</H1>
<canvas id="cvs" style="
    background: #EEEEEE;
    border: 1px solid #303841;
    border-radius: 15px;
    height: 400px;
    margin: 20px 20px;
    overflow: hidden;
    width: 400px;

    /* this fixes the overflow:hidden in Chrome/Opera */
    -webkit-mask-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYGBgAAgwAAAEAAGbA+oJAAAAAElFTkSuQmCC);
  "></canvas>
  <script>
    var c = document.getElementById("cvs");
    var ctx = c.getContext("2d");
    
    c.width = 400;
    c.height = 400;
    var player = {
      x: 0,
      y: 0,
      xVel: 0,
      yVel: 0,
      Rot: 0
    }

    function Triangle(x, y, r, w, h) {
      ctx.save(); // Save the current canvas state

      // Translate the origin to the center of the triangle
      ctx.translate(x, y);

      // Rotate the canvas by the given angle (in radians)
      ctx.rotate(Math.PI / r);

      // Draw the triangle
      ctx.beginPath();
      ctx.moveTo(-w / 2, -h / 2);
      ctx.lineTo(w / 2, -h / 2);
      ctx.lineTo(0, h / 2);
      ctx.closePath();

      // Fill and stroke the triangle
      ctx.fillStyle = '#3A4750';
      ctx.fill();

      ctx.restore(); // Restore the previous canvas state
    }

    Triangle(100,100,90,50,50);


    
  </script>
</html>
